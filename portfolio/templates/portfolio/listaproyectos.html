<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Proyectos</title>
    </head>
    <body>
        <h1>Proyectos</h1>
        <a href="{% url 'crear_proyecto' %}">Crear nuevo proyecto</a>
        <ul>
            {% for proyecto in proyecto %}
            <li>
                <li>
                    <strong>{{ proyecto.titulo }}</strong> - {{ proyecto.fecha }}<br>
                    {{ proyecto.descripcion }}<br>
                    <a href="{% url 'editar_proyecto' proyecto.id %}">Editar</a>"
                    <a href="{% url 'eliminar proyecto ' proyecto.id %}">Eliminar</a>"
                </li>
                {% endfor %}
            </li>
        </ul>
    </body>
</html>proyectos/crear/
