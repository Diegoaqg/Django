{% extends 'base.html' %}

{% block content %}
  <h2>¿Estás seguro que deseas eliminar el proyecto "{{ proyecto.titulo }}"?</h2>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'listaProyectos' %}">Cancelar</a>
  </form>
{% endblock %}
